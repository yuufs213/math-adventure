<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplication Settings</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #f3e5f5, #e1bee7);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #9c27b0;
      margin-bottom: 20px;
    }
    .options {
      margin: 20px 0;
      text-align: left;
    }
    .option {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .option input {
      transform: scale(1.3);
    }
    .option label {
      font-size: 18px;
    }
    .mode {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    button {
      font-size: 20px;
      padding: 12px 25px;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #7b1fa2;
    }
    .back {
      background-color: #757575;
    }
    .name-tag {
      font-size: 32px;
      color: #ff6f00;
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 5;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="name-tag" id="nameTag">Hello, Player! üëã</div>

  <div class="container">
    <h1>‚úñÔ∏è Multiplication Adventure</h1>
    <p>Choose your table:</p>
    <div class="options">
      <div class="option">
        <input type="radio" id="table2" name="table" value="2" checked>
        <label for="table2">2 Times Table</label>
      </div>
      <div class="option">
        <input type="radio" id="table3" name="table" value="3">
        <label for="table3">3 Times Table</label>
      </div>
      <div class="option">
        <input type="radio" id="table4" name="table" value="4">
        <label for="table4">4 Times Table</label>
      </div>
      <div class="option">
        <input type="radio" id="table5" name="table" value="5">
        <label for="table5">5 Times Table</label>
      </div>
      <div class="mode">
        <input type="checkbox" id="randomMode" checked>
        <label for="randomMode">Random Questions</label>
      </div>
    </div>
    <button onclick="start('multiplication')">üöÄ Start Game</button>
    <button onclick="back()" class="back">‚Üê Menu</button>
  </div>

  <script>
    const name = localStorage.getItem("childName") || "Friend";
    document.getElementById("nameTag").textContent = `Hi ${name}! üëã`;

    function start(op) {
      const table = document.querySelector('input[name="table"]:checked').value;
      const isRandom = document.getElementById("randomMode").checked;
      const opts = { table: parseInt(table), random: isRandom };
      localStorage.setItem("mathOperation", op);
      localStorage.setItem("settings", JSON.stringify(opts));
      window.location.href = "game.html";
    }
    function back() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
