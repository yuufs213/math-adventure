<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Adventure</title>
  <meta name="theme-color" content="#4caf50">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #ff6f00;
      margin-bottom: 20px;
      font-size: 32px;
    }
    .name-btns, .op-btns {
      margin: 20px 0;
    }
    .btn {
      display: block;
      width: 100%;
      font-size: 24px;
      padding: 15px;
      margin: 15px 0;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }
    .btn-sub { background-color: #2196f3; }
    .btn-mult { background-color: #9c27b0; }
    .btn:hover { opacity: 0.9; }
    .hidden { display: none; }
    .name-tag {
      font-size: 32px;
      color: #ff6f00;
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 5;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="name-tag hidden" id="nameTag"></div>

  <div class="container" id="nameScreen">
    <h1>Welcome!</h1>
    <p>Choose your name:</p>
    <div class="name-btns">
      <button class="btn" onclick="start('Katra')">üëë Katra</button>
      <button class="btn" onclick="start('Mariam')">üåü Mariam</button>
    </div>
  </div>

  <div class="container hidden" id="opScreen">
    <h1 id="welcomeMsg"></h1>
    <p>Choose your adventure:</p>
    <button class="btn" onclick="go('add-select.html')">‚ûï Addition</button>
    <button class="btn btn-sub" onclick="go('sub-select.html')">‚ûñ Subtraction</button>
    <button class="btn btn-mult" onclick="go('mult-select.html')">‚úñÔ∏è Multiplication</button>
    <button onclick="backToName()" style="background:#757575">‚Üê Change Name</button>
  </div>

  <script>
    function start(name) {
      localStorage.setItem("childName", name);
      document.getElementById("nameTag").textContent = `Hello, ${name}! üëã`;
      document.getElementById("nameTag").classList.remove("hidden");
      document.getElementById("nameScreen").classList.add("hidden");
      document.getElementById("opScreen").classList.remove("hidden");
      document.getElementById("welcomeMsg").textContent = `Hi ${name}! üåü`;
    }

    function go(page) {
      window.location.href = page;
    }

    function backToName() {
      document.getElementById("opScreen").classList.add("hidden");
      document.getElementById("nameScreen").classList.remove("hidden");
    }

    window.onload = function() {
      const name = localStorage.getItem("childName");
      if (name) {
        document.getElementById("nameTag").textContent = `Hello, ${name}! üëã`;
        document.getElementById("nameTag").classList.remove("hidden");
        document.getElementById("welcomeMsg").textContent = `Hi ${name}! üåü`;
        document.getElementById("nameScreen").classList.add("hidden");
        document.getElementById("opScreen").classList.remove("hidden");
      }
    };
  </script>
</body>
</html>
