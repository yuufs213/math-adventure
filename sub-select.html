<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subtraction Settings</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #bbdefb, #e3f2fd);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #2196f3;
      margin-bottom: 20px;
    }
    .options {
      margin: 20px 0;
      text-align: left;
    }
    .option {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .option input {
      transform: scale(1.3);
    }
    .option label {
      font-size: 20px;
    }
    button {
      font-size: 20px;
      padding: 12px 25px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #1976d2;
    }
    .back {
      background-color: #757575;
    }
    .name-tag {
      font-size: 32px;
      color: #ff6f00;
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 5;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="name-tag" id="nameTag">Hello, Player! üëã</div>

  <div class="container">
    <h1>‚ûñ Subtraction Adventure</h1>
    <p>Choose which to practice:</p>
    <div class="options">
      <div class="option">
        <input type="checkbox" id="sub1" checked>
        <label for="sub1">-1</label>
      </div>
      <div class="option">
        <input type="checkbox" id="sub2" checked>
        <label for="sub2">-2</label>
      </div>
      <div class="option">
        <input type="checkbox" id="sub3" checked>
        <label for="sub3">-3</label>
      </div>
    </div>
    <button onclick="start('subtraction')">üöÄ Start Game</button>
    <button onclick="back()" class="back">‚Üê Menu</button>
  </div>

  <script>
    const name = localStorage.getItem("childName") || "Friend";
    document.getElementById("nameTag").textContent = `Hi ${name}! üëã`;

    function start(op) {
      const opts = {
        sub1: document.getElementById("sub1").checked,
        sub2: document.getElementById("sub2").checked,
        sub3: document.getElementById("sub3").checked
      };
      localStorage.setItem("mathOperation", op);
      localStorage.setItem("settings", JSON.stringify(opts));
      window.location.href = "game.html";
    }
    function back() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
