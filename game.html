<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 550px;
      width: 90%;
      position: relative;
      z-index: 10;
    }
    .name-tag {
      font-size: 32px;
      color: #ff6f00;
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 5;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    .question {
      font-size: 36px;
      margin: 20px 0;
      color: #1976d2;
    }
    input#answer {
      font-size: 28px;
      padding: 10px;
      width: 140px;
      text-align: center;
      border: 3px solid #bbdefb;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    button {
      font-size: 20px;
      padding: 10px 25px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background-color: #388e3c; }
    .back-btn { background-color: #757575; margin-top: 20px; }
    .feedback { font-size: 24px; height: 36px; margin: 15px 0; }
    .score { font-size: 20px; color: #d32f2f; font-weight: bold; }
    .celebration { color: #ff6f00; font-size: 30px; animation: bounce 0.5s; }
    @keyframes bounce { 0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)} }
    canvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; }
  </style>
</head>
<body>
  <div class="name-tag" id="nameTag">Hello, Player! üëã</div>
  <canvas id="confetti-canvas"></canvas>

  <div class="container">
    <h1 id="title">üéÆ Game Time!</h1>
    <div class="question" id="question">Loading...</div>
    <input type="number" id="answer" placeholder="?" autofocus />
    <div>
      <button id="submit">Check Answer</button>
      <button id="next" style="display:none;">Next Question</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0 / 10</div>
    <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Menu</button>
  </div>

  <script>
    // Name
    const name = localStorage.getItem("childName") || "Friend";
    document.getElementById("nameTag").textContent = `Hi ${name}! üëã`;

    // Confetti
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    window.addEventListener("resize", () => { width = canvas.width = innerWidth; height = canvas.height = innerHeight; });

    const confettiPieces = [];
    const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff", "#ff9900", "#ff33cc"];

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * width,
          y: -10,
          width: Math.random() * 10 + 5,
          height: Math.random() * 15 + 8,
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: Math.random() * 5 + 2,
          angle: Math.random() * 0.5 - 0.25,
          rotation: Math.random() * 360,
          rotationSpeed: Math.random() * 5
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, width, height);
      confettiPieces.forEach(p => {
        p.y += p.speed;
        p.rotation += p.rotationSpeed;
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation * Math.PI / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.width / 2, -p.height / 2, p.width, p.height);
        ctx.restore();
      });
    }

    function animateConfetti() {
      drawConfetti();
      requestAnimationFrame(animateConfetti);
    }
    animateConfetti();

    // Game logic (same as before)
    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const submitBtn = document.getElementById("submit");
    const nextBtn = document.getElementById("next");
    const feedbackEl = document.getElementById("feedback");
    const scoreEl = document.getElementById("score");
    const titleEl = document.getElementById("title");

    const operation = localStorage.getItem("mathOperation");
    const settings = JSON.parse(localStorage.getItem("settings") || "{}");

    let correct = 0;
    let total = 10;
    let current = 0;
    let questions = [];
    let currentQuestionIndex = 0;

    function generateQuestions() {
      const q = [];
      if (operation === "addition") {
        titleEl.textContent = "‚ûï Addition Adventure";
        const options = Object.keys(settings).filter(k => k.startsWith("add") && settings[k]).map(k => parseInt(k.slice(-1)));
        for (let i = 0; i < total; i++) {
          const n1 = Math.floor(Math.random() * 10) + 1;
          const n2 = options[Math.floor(Math.random() * options.length)] || 1;
          q.push({ text: `${n1} + ${n2} = ?`, answer: n1 + n2 });
        }
      }
      else if (operation === "subtraction") {
        titleEl.textContent = "‚ûñ Subtraction Adventure";
        const options = Object.keys(settings).filter(k => k.startsWith("sub") && settings[k]).map(k => parseInt(k.slice(-1)));
        for (let i = 0; i < total; i++) {
          const n2 = options[Math.floor(Math.random() * options.length)] || 1;
          const n1 = Math.floor(Math.random() * (11 - n2)) + n2;
          q.push({ text: `${n1} - ${n2} = ?`, answer: n1 - n2 });
        }
      }
      else if (operation === "multiplication") {
        const table = settings.table || 2;
        const isRandom = settings.random !== false;
        titleEl.textContent = `‚úñÔ∏è ${table} Times Table`;
        const end = isRandom ? total : 10;
        for (let i = isRandom ? 0 : 1; i < end; i++) {
          const n2 = isRandom ? Math.floor(Math.random() * 10) + 1 : i;
          q.push({ text: `${table} √ó ${n2} = ?`, answer: table * n2 });
        }
        if (!isRandom) q.length = total;
      }
      return q;
    }

    function startGame() {
      questions = generateQuestions();
      currentQuestionIndex = 0;
      correct = 0;
      current = 0;
      scoreEl.textContent = `Score: 0 / ${total}`;
      showQuestion();
    }

    function showQuestion() {
      if (current >= total) return endGame();
      const q = questions[currentQuestionIndex];
      questionEl.textContent = q.text;
      answerEl.value = "";
      answerEl.focus();
      window.currentAnswer = q.answer;
      feedbackEl.textContent = "";
      submitBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
    }

    function checkAnswer() {
      const ans = parseInt(answerEl.value);
      if (isNaN(ans)) return feedbackEl.textContent = "üö´ Enter a number!";
      if (ans === window.currentAnswer) {
        feedbackEl.innerHTML = '<span class="celebration">üéâ Correct!</span>';
        correct++;
      } else {
        feedbackEl.textContent = `üòä Answer: ${window.currentAnswer}`;
      }
      current++;
      scoreEl.textContent = `Score: ${correct} / ${total}`;
      submitBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestionIndex++;
      showQuestion();
    }

    function endGame() {
      questionEl.textContent = "üèÜ All Done!";
      answerEl.disabled = true;
      submitBtn.style.display = "none";
      nextBtn.textContent = "Play Again";
      nextBtn.style.display = "inline-block";
      nextBtn.onclick = () => {
        confettiPieces.length = 0;
        startGame();
      };

      if (correct === total) {
        feedbackEl.innerHTML = `<span class="celebration">üíé Perfect, ${name}! üåü</span>`;
        createConfetti();
      } else {
        feedbackEl.textContent = `üëç Good job, ${name}!`;
      }
    }

    submitBtn.addEventListener("click", checkAnswer);
    nextBtn.addEventListener("click", nextQuestion);
    answerEl.addEventListener("keypress", e => {
      if (e.key === "Enter") (nextBtn.style.display === "none") ? checkAnswer() : nextQuestion();
    });

    startGame();
  </script>
</body>
</html>
